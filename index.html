<!DOCTYPE html>
<html>
<head>
    <title>Audio Classification</title>
</head>
<body>
    <h1>Upload an audio file for classification</h1>
    <form action="http://127.0.0.1:5000/classify-audio" method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".wav">
        <input type="submit" value="Upload and Classify">
    </form>
</body>
</html>
